<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
  <div class="card card-body text-centre mt-5">
    <div class="container"><h1 id = "odds">ODDS RETURNS CALCULATOR</h1></div>
    <div class="container"> 
        <form id = 'odd-form'>
        <div class="mb-3">
            <label  class="form-label">Stake</label>
            <div class="input-group"> 
                <input type="number" class="form-control" id="stake">
               <span class="input-group-text">£</span>
          </div>
          <div class="mb-3">
            <label  class="form-label">Odds Numerator</label>
            <div class="input-group"> 
                <input type="number" class="form-control" id="numerator">
               <!--<span class="input-group-text">£</span>-->
          </div>
          <div class="mb-3">
            <label  class="form-label">Odds Denominator</label>
            <div class="input-group"> 
                <input type="number" class="form-control" id="denominator">
               <!--<span class="input-group-text">£</span>-->
          </div>
        
          </div>
          <div class="mb-3   heading">
            <label  class="form-label"></label>
              <div class="input-group"> 
               <input type="submit" class="form-control" id="submit">
              <!--<span class="input-group-text">£</span>-->
              
            </div>
           
          </div>

          
</form>

<!---loader goes there-->
<div id="loading">
    <img src = "img/loading.gif"> 
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Return</label>
      <div class="input-group"> 
       <input type="number" class="form-control" id="returns" disabled>
      <span class="input-group-text">£</span>
    </div>

</div>
